<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="modal_tip">
                    {% rstr v_tip %}
                </h4>
            </div>
            <div class="modal-body" id="modal_msg">
                Message
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="btn_no"
                        data-dismiss="modal">{% rstr v_no %}
                </button>
                <button type="button" class="btn btn-primary" id="btn_yes">
                    {% rstr v_yes %}
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
    var MODAL_MSG = {
        'tip': '{% rstr v_tip %}',
        'close': '{% rstr v_close %}',
    }
</script>
